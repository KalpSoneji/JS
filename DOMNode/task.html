<!DOCTYPE html>
<html>
<head>
    <title>Form Display on Button Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #formContainer {
            margin-top: 20px;
        }
        
        #userForm {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"], input[type="number"] {
            margin-bottom: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
                
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
        
<body>
    <h2>Click the button to display the form</h2>
    <button onclick="showForm()">Show Form</button>

    <div id="formContainer"></div>
    
    <script src="./task.js"></script>
</body>
</html>
